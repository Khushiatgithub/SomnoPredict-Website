<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SomnoPredict</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<nav class="navbar">
    <div class="logo">SomnoPredict</div>
</nav>

<section class="header">
    <h1>Sleep Prediction</h1>
    <p>Fill in your details below for a personalized sleep duration prediction.</p>
</section>

<section class="form-container">
<div class="form-card">

<form action="/predict" method="POST">

<div class="form-grid">

<div class="form-group">
<label>Gender</label>
<select name="gender" required>
  <option>Male</option>
  <option>Female</option>
</select>
</div>

<div class="form-group">
<label>Age (in years)</label>
<input type="number" name="age" required>
</div>

<div class="form-group">
<label>Occupation</label>
<select name="occupation" required>
  <option>Doctor</option>
  <option>Engineer</option>
  <option>Teacher</option>
  <option>Nurse</option>
  <option>Lawyer</option>
  <option>Sales</option>
  <option>Manager</option>
  <option>Scientist</option>
  <option>Student</option>
  <option>Accountant</option>
</select>
</div>

<div class="form-group">
<label>Current Sleep Duration (hours)</label>
<input type="number" step="0.1" name="sleep" required>
</div>

<div class="form-group">
<label>Physical Activity Level (0-10)</label>
<input type="number" name="activity" required>
</div>

<div class="form-group">
<label>Stress Level (0-10)</label>
<input type="number" name="stress" required>
</div>

<div class="form-group">
<label>BMI Category</label>
<select name="bmi" required>
  <option>Underweight</option>
  <option>Normal</option>
  <option>Overweight</option>
  <option>Obese</option>
</select>
</div>

<div class="form-group">
<label>Heart Rate (in BPM)</label>
<input type="number" name="heart" required>
</div>

<div class="form-group">
<label>Daily Steps</label>
<input type="number" name="steps" required>
</div>

<div class="form-group">
<label>Blood Pressure</label>
<input type="text" name="bp" placeholder="e.g., 120/80" required>
</div>

<div class="form-group">
<label>Sleep Disorder</label>
<select name="disorder" required>
  <option>None</option>
  <option>Insomnia</option>
  <option>Sleep Apnea</option>
  <option>Restless Leg Syndrome</option>
</select>
</div>

</div>

<button type="submit" class="submit-btn">Predict</button>

</form>

{% if result %}
<div class="result-box">
<h2>Predicted Sleep Duration</h2>
<h3>{{ result }} hours</h3>
</div>
{% endif %}

</div>
</section>

</body>
</html>
